<img class="card-img-top bg-mylight" [src]="cucc.picUrl"
     alt="Card image cap">
<div class="card-body">
  <h5 class="card-title">{{cucc.title}}</h5>
  <h3 class="card-title">{{cucc.price | number | pointReplacer}} Ft</h3>
  <p class="card-text">{{cucc.shortDescription}}</p>
  <h6 class="card-title mb-3">Feltöltötte: {{cucc.creator.nick}} </h6>
  <a [routerLink]="['./', cucc.id]"
     class="btn btn-lg btn-primary">
    Részletek</a>
  <div class="mt-3" *ngIf="currentUser && cucc.creatorId === currentUser.id">
    <a [routerLink]="['./', cucc.id]"
       class="btn btn-lg btn-success"
       title="Módosít..."><i class="icon-pencil"></i></a>
    <a [routerLink]="['./', cucc.id]" class="btn btn-lg btn-danger"
       title="Töröl..."><i class="icon-trash"></i></a>
  </div>
</div>
