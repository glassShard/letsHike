<form class="input-group" [formGroup]="form" (ngSubmit)="sendMessage()">
  <input type="text"
         name="chat-message"
         formControlName="chat-message"
         class="form-control"
         placeholder="Üzenet..."
         autocomplete="off"
         [ngClass]="{'is-invalid': invalidChatMessageInput}"
         #chatMessageInput>
  <span class="input-group-btn">
        <button class="btn btn-primary"
                type="submit"
                [disabled]="disabled">
          Elküld
        </button>
      </span>
</form>
