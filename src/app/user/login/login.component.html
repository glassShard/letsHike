<app-navbar
  class="navbar navbar-expand-lg navbar-light bg-mylight"></app-navbar>

<div class="container title-and-search">
  <h1 class="display-4">Belépés</h1>
</div>


<div class="container text-center">
  <div class="col-10 col-sm-8 col-md-6 col-lg-4">

    <!-- Alert message. -->


    <alert type="danger" [dismissible]="true" (onClose)="clearError()"
           *ngIf="error">
      <p>{{error}}</p>
    </alert>

    <div class="card border-secondary mt-3 mb-4">
      <div class="card-header">Bejelentkezés</div>
      <div class="card-body">
        <div class="form-group">
          <label for="loginEmail1">Email</label>
          <input title="email cím" name="loginEmail" type="email"
                 class="form-control"
                 id="loginEmail1"
                 placeholder="email"
                 value="angular"
                 #email>
          <small id="emailHelp" class="form-text text-muted">a címed nálunk
            biztonságban lesz
          </small>
        </div>
        <div class="form-group">
          <label for="loginPassword1">Jelszó</label>
          <input name="loginPassword" type="password" class="form-control"
                 id="loginPassword1"
                 placeholder="jelszó"
                 value="angular"
                 #password>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input name="rememberMe" type="checkbox" class="form-check-input">
            emlékezz rám
          </label>
        </div>
        <button class="btn btn-primary"
                (click)="login(email.value, password.value)">belépés
        </button>
      </div>
    </div>


  </div>
</div>
