<app-navbar
  class="navbar navbar-expand-lg navbar-light bg-mylight"></app-navbar>

<div class="container title-and-search">
  <h1 class="display-4">Profil</h1>
</div>

<div class="container" *ngIf="user$ | async as user; else loading">

  <div class="profile-header bg-mylight">
    <div class="profile-avatar">
      <img src="{{user.picUrl}}"
           title="avatar"
           *ngIf="user.picUrl; else defaultPic"
           alt="avatar">
      <ng-template #defaultPic>
        <img src="../assets/vector/user.svg"
             title="avatar"
             *ngIf="!user.picUrl"
             alt="avatar">
      </ng-template>
    </div>
  </div>

  <div class="row">

    <div class="col-md-2 col-lg-3"></div>
    <div class="col-md-8 col-lg-6 border pt-4">
      <div class="row">
          <div class="col-sm-4">
            <h5>Felhasználónév:</h5>
          </div>
          <div class="col-sm-8">
            <p>{{user.nick}}</p>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h5>E-mail cím:</h5>
        </div>
        <div class="col-sm-8">
          <p>{{user.email}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h5>Születési idő:</h5>
        </div>
        <div class="col-sm-8">
          <p>{{user.dateOfBirth | amFromUnix | amDateFormat: 'LL'}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h5>Telefonszám</h5>
        </div>
        <div class="col-sm-8">
          <p>{{user.tel}}</p>
        </div>
      </div>

      <div class="form-group row text-right">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Módosítás</button>
        </div>
      </div>
    </div>

    <div class="col-md-2 col-lg-3"></div>

  </div>
</div>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
