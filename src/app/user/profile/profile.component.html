<app-navbar
  class="navbar navbar-expand-lg navbar-light bg-mylight"></app-navbar>

<div class="container title-and-search">
  <h1 class="display-4">Profil</h1>
</div>

<div class="container" *ngIf="user$ | async as user; else loading">

  <div class="profile-header bg-mylight">
    <div class="profile-avatar">
      <img src="../assets/vector/user.svg" title="avatar" alt="avatar">
    </div>
  </div>

  <div class="row">

    <div class="col-md-2 col-lg-3"></div>

    <div class="col-md-8 col-lg-6 ">
      <form class="form-bordered">
        <div class="form-group row">
          <label for="profileNick"
                 class="col-sm-4 col-form-label">Felhasználónév:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control-plaintext" id="profileNick"
                   placeholder="Felhasználó (nick) név..."
                   value="{{user.nick}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="profileEmail" class="col-sm-4 col-form-label">Email
            cím:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control-plaintext" readonly
                   id="profileEmail" placeholder="Email cím..."
                   value="{{user.email}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="profilePassword"
                 class="col-sm-4 col-form-label">Jelszó:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control-plaintext"
                   id="profilePassword" value="angular" placeholder="Jelszó..."
                   readonly>
          </div>
        </div>
        <div class="form-group row">
          <label for="profileDateOFBirth" class="col-sm-4 col-form-label">Születési
            idő:</label>
          <div class="col-sm-8">
            <input type="date" class="form-control-plaintext"
                   id="profileDateOfBirth" value="{{user.dateOfBirth}}" readonly>
          </div>
        </div>
        <div class="form-group row">
          <label for="profileTel"
                 class="col-sm-4 col-form-label">Telefonszám:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" id="profileTel"
                   placeholder="Telefonszám..." value="{{user.tel}}" readonly>
          </div>
        </div>
        <div class="form-group row text-right">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Módosítás</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-2 col-lg-3"></div>

  </div>
</div>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
