<app-navbar
  class="navbar navbar-expand-lg navbar-light bg-mylight"></app-navbar>

<div class="container title-and-search">
  <h1 class="display-4">Profil</h1>
</div>

<div class="container" *ngIf="user$ | async as user; else loading">

  <div class="profile-header bg-mylight mb-3">
    <div class="profile-avatar">
      <ng-container *ngIf="user.picUrl; else defaultPic">
      <img src="{{user.picUrl}}"
           title="avatar"
           alt="avatar">
      </ng-container>
      <ng-template #defaultPic>
        <img src="../assets/vector/user.svg"
             title="avatar"
             alt="avatar">
      </ng-template>
    </div>
  </div>

  <div class="row">

    <div class="col-md-2 col-lg-3"></div>
    <div class="col-md-8 col-lg-6 border pt-4">
      <div class="row">
          <div class="col-sm-4">
            <h5>Felhasználónév:</h5>
          </div>
          <div class="col-sm-8">
            <p>{{user.nick}}</p>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h5>E-mail cím:</h5>
        </div>
        <div class="col-sm-8">
          <p>{{user.email}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h5>Születési idő:</h5>
        </div>
        <div class="col-sm-8">
          <p>{{user.dateOfBirth ? (user.dateOfBirth | amFromUnix |
            amDateFormat: 'LL') : 'Nincs kitöltve'}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h5>Telefonszám</h5>
        </div>
        <div class="col-sm-8">
          <p>{{user.tel}}</p>
        </div>
      </div>

      <div class="form-group row text-right">
        <div class="col-sm-12">
          <button type="submit"
                  class="btn btn-primary" routerLink="/user/edit">
            Módosítás
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-2 col-lg-3"></div>

  </div>

  <accordion class="mt-3">
    <accordion-group heading="Túrák, amikre jelentkeztem">
      <ng-container
        *ngIf="(joinedEventsGrouppedBy2$ | async)?.length && ((true) || (isLoggedIn$ | async) === false); else loading">
        <div class="container">
          <div class="row"
               *ngFor="let evg of joinedEventsGrouppedBy2$ | async">
            <div class="col-lg-6 card-deck-container" *ngFor="let ev of evg">
              <div class="card-deck card-deck-item-list">
                <app-event-card class="card card-max-width"
                                *ngFor="let e of ev"
                                [tura]="e"
                                [currentUserId]="currentUserId"
                                (addSeen)="addSeen($event.id)"
                                [categories]="eventCategories"></app-event-card>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </accordion-group>
    <accordion-group heading="Túrák, amiket meghirdettem">
      <ng-container
        *ngIf="(myEventsGrouppedBy2$ | async)?.length && ((true) || (isLoggedIn$ | async) === false); else loading">
        <div class="container">
          <div class="row"
               *ngFor="let evg of myEventsGrouppedBy2$ | async">
            <div class="col-lg-6 card-deck-container" *ngFor="let ev of evg">
              <div class="card-deck card-deck-item-list">
                <app-event-card class="card card-max-width"
                                *ngFor="let e of ev"
                                [tura]="e"
                                [currentUserId]="currentUserId"
                                (addSeen)="addSeen($event.id)"
                                [categories]="eventCategories"></app-event-card>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </accordion-group>
    <accordion-group heading="Cuccok, amiket meghirdettem">
      <ng-container
        *ngIf="(myItemsGrouppedBy2$ | async)?.length && ((true) || (isLoggedIn$ | async) === false); else loading">
        <div class="container">
          <div class="row"
               *ngFor="let itm of myItemsGrouppedBy2$ | async">
            <div class="col-lg-6 card-deck-container" *ngFor="let it of itm">
              <div class="card-deck card-deck-item-list">
                <app-item-card class="card card-max-width"
                                *ngFor="let i of it"
                                [cucc]="i"
                                [currentUserId]="currentUserId"
                                [categories]="itemCategories"></app-item-card>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </accordion-group>
  </accordion>




</div>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
