<div class="container title-and-search">
  <h1 class="display-4">Cuccok</h1>
  <div class="row ">
    <div class="col-sm-3">
      <button class="btn btn-primary btn-block mt-2" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#categories" aria-expanded="false" aria-controls="categories" >Kategóriák</button>
    </div>
    <div class="col-sm-6">
      <div class="input-group mt-2">
        <input type="text" class="form-control" placeholder="Keress itt..." aria-label="Kereső" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button">Keresés</button>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <a routerLink="../new" class="btn btn-success btn-block mt-2">Új hirdetés</a>
    </div>
  </div>
</div>

<div [collapse]="isCollapsed" class="container collapse" id="categories">
  <div class="row">
    <div class="col-sm-6 col-md-3 col-lg-2">
      <div class="card categories text-center">
        <img class="card-img-top" src="../assets/vector/mapcb.svg" alt="Card image cap">
        <div class="card-body">
          <p>Térkép, könyv</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-3 col-lg-2">
      <div class="card categories text-center">
        <img class="card-img-top" src="../assets/vector/caracb.svg" alt="Card image cap">
        <div class="card-body">
          <p>Mászófelszerelés</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-3 col-lg-2">
      <div class="card categories text-center">
        <img class="card-img-top" src="../assets/vector/tentcb.svg" alt="Card image cap">
        <div class="card-body">
          <p>Táborozás</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-3 col-lg-2">
      <div class="card categories text-center">
        <img class="card-img-top" src="../assets/vector/knifecb.svg" alt="Card image cap">
        <div class="card-body">
          <p>Étkezés</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-3 col-lg-2">
      <div class="card categories text-center">
        <img class="card-img-top" src="../assets/vector/bootcb.svg" alt="Card image cap">
        <div class="card-body">
          <p>Lábbeli</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-3 col-lg-2">
      <div class="card categories text-center">
        <img class="card-img-top" src="../assets/vector/compasscb.svg" alt="Card image cap">
        <div class="card-body">
          <p>Műszer</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-3 col-lg-2">
      <div class="card categories text-center">
        <img class="card-img-top" src="../assets/vector/caracb.svg" alt="Card image cap">
        <div class="card-body">
          <p>Védőfelszerelés</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-3 col-lg-2">
      <div class="card categories text-center">
        <img class="card-img-top" src="../assets/vector/axecb.svg" alt="Card image cap">
        <div class="card-body">
          <p>Téli felszerelés</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row"
       *ngFor="let itg of itemsGrouppedBy2">
    <div class="col-lg-6 card-deck-container" *ngFor="let it of itg">

        <app-item-card class="card"
                       *ngFor="let i of it"
                       [cucc]="i"></app-item-card>
      </div>
    </div>
