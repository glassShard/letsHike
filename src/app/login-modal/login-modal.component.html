<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Belépés</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Email címed...">
            <small id="emailHelp" class="form-text text-muted">Email címedet soha nem adjuk ki harmadik félnek.</small>
          </div>
          <div class="form-group">
            <label for="loginPassword">Jelszó</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Jelszavad...">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="loginRemember" checked="checked">
            <label class="form-check-label" for="loginRemember">Maradjak bejelentkezve</label>
          </div>
          <div class="form-group mt-3 text-right">
            <button type="submit" class="btn btn-primary">Belépés</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
