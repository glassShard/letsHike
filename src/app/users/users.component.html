<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="form-group col-sm-8">
        <label for="id">Név:</label>
        <input type="text"
               formControlName="id"
               class="form-control"
               id="id"
               placeholder="Cucc megnevezése, max. 25 karakter..."
               maxlength="25"
               [ngClass]="{'is-invalid': submitted && form.get('id').invalid}">
        <div class="invalid-feedback"
             *ngIf="form.get('id').hasError('required')">
          A név kitöltése kötelező
        </div>
      </div>

      <div class="form-group col-sm-4">
        <label for="avatar">Avatar:</label>
        <input type="file"
               class="form-control"
               id="avatar"
               (change)="onFileChange($event)"
               #fileInput>
      </div>
    </div>

  <button type="button"
          class="btn btn-large btn-primary-outline"
          (click)="clearFile()">File törlése
  </button>
  <button type="submit"
          [disabled]="form.invalid || loading"
          class="btn btn-large btn-primary"
          >File mentése
  </button>

  </form>

</div>





<app-loading-spinner></app-loading-spinner>
