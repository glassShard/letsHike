<div class="col-12 mt-3 text-right"
     *ngIf="currentUser && event.creatorId === currentUser.id">
  <alert type="warning" class="mt-3 mb-2"*ngIf="showAlert">
    <strong>Biztosan törlöd?</strong>
    Gondold át mégegyszer...
    <button type="button" class="btn btn-danger"
            (click)="onDelete(event.id)">Törlöm!</button>
    <button type="button" class="btn btn-success"
            (click)="showAlert = false">Inkább nem...
    </button>
  </alert>
  <div class="mt-2 " *ngIf="!showAlert">
    <a [routerLink]="['./']"
       class="btn btn-small btn-success"
       title="Módosít..."
       (click)="newOrEdit = !newOrEdit"><i class="icon-pencil"></i></a>
    <a [routerLink]="['./']" class="btn btn-small btn-danger"
       (click)="showAlert = true"
       title="Hirdetés törlése..."><i class="icon-trash"></i></a>
  </div>
</div>
