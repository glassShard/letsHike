<div class="modal-header bg-mylight">
  <h5 class="modal-title pl-3" *ngIf="modalTitle">{{modalTitle}}</h5>
  <button type="button" class="close" (click)="modalRef.hide()"
          aria-label="Close">
    <span aria-hidden="true"><i class="icon-exit"></i></span>
  </button>
</div>
<div class="modal-body">
  <p>{{text}}</p>

  <alert type="danger" [dismissible]="true" (onClose)="clearError()"
         *ngIf="error">
    <p>{{error}}</p>
  </alert>

  <div class="form-group col-12" *ngIf="needEmail">
    <label for="loginEmail">Email:</label>
    <input type="email"
           class="form-control"
           id="loginEmail"
           aria-describedby="emailHelp"
           placeholder="Email címed..."
           #email>
    <!--<small id="emailHelp"-->
           <!--class="form-text text-muted">-->
      <!--Email címedet soha nem adjuk ki harmadik félnek.-->
    <!--</small>-->
  </div>

  <div class="form-group col-12">
    <label for="loginPassword">Jelszó</label>
    <input type="password"
           class="form-control"
           id="loginPassword"
           placeholder="Jelszavad..."
           #password>
  </div>
  <div class="form-check col-12" *ngIf="needRememberMe">
    <input type="checkbox"
           class="form-check-input ml-0"
           id="loginRemember"
           checked="checked"
           #rememberMe>
    <label class="form-check-label"
           for="loginRemember">
      Maradjak bejelentkezve
    </label>
  </div>

  <div class="form-group col-12 mt-3 text-right">
    <button type="button"
            [disabled]="disabled"
            (click)="onClick(password.value)"
            class="btn btn-primary">
      {{closeBtnName}}
    </button>
    <button type="button" class="btn btn-secondary"
            (click)="modalRef.hide()">Mégse</button>
  </div>

</div>
