<ng-container
     *ngIf="currentUser && (!model.creatorId || model.creatorId === currentUser.id)">
  <alert type="danger"
         class="mt-3 mb-2"
         *ngIf="showAlert">
    <strong>Biztosan törlöd?</strong>
    Gondold át mégegyszer...
    <button type="button"
            class="btn btn-danger"
            (click)="onDelete(model.id)">
      <i class="icon-trash"></i> Törlöm!
    </button>
    <button type="button"
            class="btn btn-success"
            (click)="showAlert = false">
      <i class="icon-lightbulb"></i> Inkább mégis maradjon...
    </button>
  </alert>
  <div class="mt-2 "
       *ngIf="!showAlert">
    <button *ngIf="!isOnEdit"
            class="btn btn-small btn-success"
            title="Módosít..."
            (click)="onEdit(model.id)">
      <i class="icon-pencil"></i> Módosítás
    </button>
    <button type="button"
            *ngIf="isOnEdit"
            (click)="onSave()"
            [disabled]="submitted"
            class="btn btn-primary">
      <i class="icon-database"></i> Mentés
    </button>
    <button type="button"
            class="btn btn-small btn-danger" *ngIf="model.id"
            (click)="showAlert = true"
            title="Hirdetés törlése...">
      <i class="icon-trash"></i> Törlés
    </button>
  </div>
</ng-container>
